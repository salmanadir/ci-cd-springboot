name: Spring Boot CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with: 
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install
        working-directory: ./sample-app
